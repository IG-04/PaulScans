<!-- templates/report.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Scan Report</title>
  <style>
    body { font-family: Arial; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; }
  </style>
</head>
<body>
  <h1>Vulnerability Report for {{ target }}</h1>
  <table>
    <tr><th>Port</th><th>Banner</th><th>CVEs</th></tr>
    {% for r in results %}
    <tr>
      <td>{{ r.port }}</td>
      <td>{{ r.banner }}</td>
      <td>
        {% for cve in r.cves %}
          <strong>{{ cve.id }}</strong>: {{ cve.description }}<br>
        {% endfor %}
        {% if not r.cves %}None found{% endif %}
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
